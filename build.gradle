plugins {
    id 'scala'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'

}

repositories {
    mavenCentral()
}


dependencies {
    implementation group: 'org.scala-lang', name: 'scala-library', version: '2.13.7'
}
sourceSets {
    main {
        scala {
            srcDirs = ['src/main/scala', 'src/main/java']
        }
        java {
            srcDirs = []
        }
    }
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml']
}


mainClassName = 'Main'

